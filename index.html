        <script>
              const emojis = ["üòÄ", "üòÖ", "üòÇ", "üòç", "üòé", "ü•≥", "üò±", "üòú", "üò°", "ü•∫"];
              function popBubble(element) {
            // Hide everything in the body except for the emoji display
            document.getElementById("strawberry").style.display = 'none';
            document.getElementById("sub").style.display = 'none';
            // Clear all existing content in the body
            
            // Select a random emoji from the array
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            const emojiDisplay = document.getElementById("emoji-display");
            // const emojiDisplay = document.createElement('div');
            emojiDisplay.innerHTML = randomEmoji;
            emojiDisplay.className = 'emoji-display';
            emojiDisplay.style.display = 'block'; // Show the emoji display
            
            // Append the emoji display to the body
            document.body.appendChild(emojiDisplay);
            document.body.style.textAlign = 'center'; // Center the emoji display
            document.body.style.fontSize = '30em'; // Adjust font size for the emoji
            document.body.style.color = '#333'; // Set color for the emoji
            document.body.style.position = 'relative'; // Set body position relative
            emojiDisplay.style.position = 'absolute'; // Set emoji position to absolute
            emojiDisplay.style.top = '10%'; // Center vertically
            emojiDisplay.style.left = '30%'; // Center horizontally
           // emojiDisplay.style.transform = 'translate(-50%, -50%)'; // Adjust for centering
           const backButton = document.getElementById("back-button");
            backButton.style.display = 'block';
        }

        function resetBubbles() {
            // Show the strawberry container and hide the emoji and back button
            document.getElementById("strawberry").style.display = 'block';
            document.getElementById("emoji-display").style.display = 'none';
            document.getElementById("back-button").style.display = 'none';
            document.getElementById("sub").style.display = 'block';
        }
